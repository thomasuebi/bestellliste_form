  <body>
      <div class="container" id="cont">
      <h1>Bestellliste</h1>
     
      
        
      <h4 style="margin-top: 20px;margin-bottom: 20px;display: none;" id="info"></h4>

      
        
          
        <h2 class="done" aria-hidden="true" id="w">Warenkorb</h2>
        <div class="items" id='warenkorb'>
          
        </div>

          
          

        <div class="kontakt">
            <form class="kontaktdaten" id='form'>

                <h2 class="done" aria-hidden="true">Hast du ein Produkt nicht gefunden? Schreibe hier ins Textfeld deine Wünsche nieder!</h2>
                <div class="row">
                        <div class="col-12">
                            <div class="info-box">
                                <textarea class="kw-input" name="wunsch" placeholder="- Haselnüsse 200g" id="wunsch"></textarea>
                            </div>
                        </div>
                </div>

                <h1 id="kontaktd">Kontaktdaten</h1>
                <h2 class="done" aria-hidden="true">Dein Name</h2>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="div">
                            <input type="text" name="vorname"  class="k-input browser-default" id="vorname" required/>
                            <label for="vorname" class="not" title="Vorname"></label>
                        </div>
                     </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="div">
                            <input type="text" name="nachname"  class="k-input browser-default" id="nachname" required/>
                            <label for="nachname" class="not" title="Nachname"></label>
                        </div>
                    </div>
                   </div> 
               
                
                <h2 class="done" aria-hidden="true">Email</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="div">
                            <input type="text" name="email"  class="k-input browser-default" id="email" required/>
                            <label for="email" class="not" title="E-Mail"></label>
                        </div>
                        
                    </div>
                    
                </div>
                
                <h2 class="done" aria-hidden="true">Adresse</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="div">
                            <input type="text" name="straße"  class="k-input browser-default" id="straße" required/>
                            <label for="straße" class="not" title="Straße + Hausnummer"></label>
                        </div>
                        
                    <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="div">
                            <input type="text" name="stadt"  class="k-input browser-default" id="stadt" required/>
                            <label for="stadt" class="not" title="Stadt"></label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="div">
                            <input type="text" name="postleitzahl"  class="k-input browser-default" id="postleitzahl" required/>
                            <label for="postleitzahl" class="not" title="Postleitzahl"></label>
                        </div>
                    </div>
                        
                    </div>
                    
                </div>
                
                </div>
                
                <h2 class="done" aria-hidden="true">Wunschtermin</h2>
                <div class="row">
                    <div class="div">
                        <input type="date" name="date" class="k-input browser-default" id="dateofbirth" required/>
                        <label for="dateofbirth" class="not"></label>
                        <!--Alter datepicker, muss man zum input die klasse datepicker hinzufügen
                            und input type text statt date -->
                        
                    </div>
                </div>
                
                <h2 class="done" aria-hidden="true">Telefonnummer</h2>
                <div class="row">
                    <div class="col-12" style="margin-top: 10px;">
                        <div class="div">
                                <input type="text" name="telefon"  class="k-input browser-default" id="telefonnummer" required/>
                                <label for="telefonnummer" class="not" title="Telefonnummer"></label>
                        </div>
                    </div>
                    
                </div>
                <h2 class="done" aria-hidden="true">Lieferung oder Abholung?</h2>
                <div class="row">
                    <div class="col-lg-6 col-md-12" id="abholung" style="display: none; padding-right: 15px!important;padding-left: 15px!important;">
                        <div class="inputGroup">
                            <input id="radio1" name="radio1" type="radio" value="Abholung" class="radio"/>
                            <label for="radio1" class="la">Abholung</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12" id="lieferung" style="display: none;padding-right: 15px!important;padding-left: 15px!important;">
                        <div class="inputGroup">
                            <input id="radio2" name="radio1" type="radio" value="Lieferung" class="radio"/>
                            <label for="radio2" class="la">Lieferung</label>
                        </div>
                    </div>
                </div>
                    
                    <div class="row" id="time" style="display: none;">
                    <div class="col-lg-6 col-md-12" style="padding-right: 15px!important;padding-left: 15px!important;">
                        <div class="info-box">
                            <h5 class="header-k">Präferierte Zeit:</h5>
                            <input type="text" name="lieferzeit" placeholder="Hier klicken!" class="timepicker kw-input" style="padding-left: 5px; margin-top: 0;height: 49px;" id="lieferzeit">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12" style="padding-left: 15px!important;padding-right: 15px!important">
                        <div class="info-box">
                            <h5 class="header-k">Anmerkung (Optional)</h5>
                                <textarea class="kw-input" name="anmerkungen" placeholder="Anmerkung" style="height: 50px; margin:0;" id="anmerkung"></textarea>
                        </div>
                    </div>
                    
                    
                    
                    
                    
                </div>
                <h2 class="done" aria-hidden="true">Zahlungsart:</h2>
                <div class="row">
                    <div class="col-lg-6 col-md-12" id='bar' style="display: none;padding-right: 15px!important;padding-left: 15px!important;">
                        <div class="inputGroup">
                            <input id="radio3" name="radio2" type="radio" value="Barzahlung" class="radio"/>
                            <label for="radio3" class="la">Barzahlung</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12" id="rechnung" style="display: none;padding-right: 15px!important;padding-left: 15px!important;">
                        <div class="inputGroup">
                            <input id="radio4" name="radio2" type="radio" value="Rechnung" class="radio "/>
                            <label for="radio4" class="la">Rechnung</label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col" style="border-radius: 10px;">
                        <input type="checkbox" id="agb" class="agb">
                        <label for="agb" class="agb-a">Ich habe die Datenschutzerklärung zur Kenntnis genommen. Ich stimme zu, dass meine Angaben und Daten zur Beantwortung meiner Anfrage elektronisch erhoben und gespeichert werden. Beim Absenden werden Ihre EMail und, falls angegeben, Ihre Telefonnumer mitgeschickt, um eine schnelle Kontaktaufnahme bei Rückfragen zu ermöglichen.</label>
                    </div>
                </div>
                
                
                <button class="abschick" type="button" id="submitbtn">Anfrage senden</button>
                  
                
            </form>
        </div>
          
          <div class="row">
            <div class="col"></div>
              <div class="col" style="border-top: 1px solid #333; padding:20px; width: 200px; ">
            <p class="tag">von <a class="tag" href="https://www.bestellliste.com/wp-content/cache/all//index.html">bestellliste.com</a></p>
          </div>
          <div class="col"></div>
          </div>
          
      </div>
